<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-app">
    <div class="dis">
    <div class="amt-display">
    <img src="./images/logo.svg" alt="">
  
    
<div class="calculation">
  <p>Bill</p>
  <div class="total">
    <img src="./images/icon-dollar.svg" alt="">
    <input type="numbers" class="amount" placeholder="0">
  </div>
</div>
  <div class="Tip">
    <p>Select Tip %</p>
    <li><button class="btn"> 5%</button></li>
    <li><button class="btn">10%</button></li>
    <li><button class="btn">15%</button></li>
    <li><button class="btn">25%</button></li>
    <li><button class="btn">50%</button></li>
    <li><button class="btn">Custom</button></li>
  </div>
  <div class="people">
    <p> Number of People</p>
    <div>
    <img src="./images/icon-person.svg" alt="">
    <input type="number"placeholder="Custom">
  </div>
</div>
</div>

<div class="sumation">
  <div class="tip-amount">
    <p>Tip Amount
      / person</p>
      <input type="number"placeholder="0">
  </div>
  <div class="total-amount">
    <p>Total
      / person</p>
      <input type="number"placeholder="0">
  </div>
  <button> Reset</button>
</div>

</div>
</div>
<script src=""></script>
  
</body>
</html>
